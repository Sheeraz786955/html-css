<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Sign up</title>
</head>

<body>
    <div class="container-fluid py-4">
        <div class="container shadow-lg py-5">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 bg-img1">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 px-sm-5">
                    <form action="">
                        <h1 class="fw-bold pb-5 text-center">Sign Up</h1>
                        <div class="mb-4">
                            <input type="text" class="form-control border-0 border-bottom border-black rounded-0 f-control-focus"
                                placeholder="Your Name">
                        </div>
                        <div class="mb-4">
                            <input type="email" class="form-control border-0 border-bottom border-black rounded-0 f-control-focus "
                                placeholder="Email">
                        </div>
                        <div class="mb-4">
                            <input type="text" class="form-control border-0 border-bottom border-black rounded-0 f-control-focus"
                                placeholder="Username">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control border-0 border-bottom border-black rounded-0 f-control-focus"
                                placeholder="Password">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control border-0 border-bottom border-black rounded-0 f-control-focus"
                                placeholder="Confirm Password">
                        </div>
                        <div class="mb-4 ">
                            <input type="checkbox" class="form-check-input f-check-focus">
                            <label class="form-check-label">Agree to the terms and user</label>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg">Sign Up</button>
                        <button type="button" class="btn btn-success btn-lg ms-4">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
