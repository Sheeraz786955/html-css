<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CSS Link-->
    <link rel="stylesheet" href="css.css">
    <title>Form</title>
</head>

<body>
    <div class="container-fluid py-4">
        <div class="container">
            <div class="row">
                <div class="col px-0">
                    <div class="col-lg-6 col-md-10 col-sm-12 col-12 py-5 m-auto px-xl-5 p-3 shadow-lg rounded-3"
                        style="background-color: aquamarine;">
                        <h2 class="text-center pb-4 fw-bold">Sign Up Form</h2>
                        <form>
                            <div class="mb-3">
                                <label class="form-label fw-bold ps-2">Tell Us Your Name</label>
                                <div class="">
                                    <input type="text" class="form-control f-control-focus rounded-0"
                                        placeholder="Your Name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold ps-2">Enter Your Email</label>
                                <input type="email" class="form-control f-control-focus rounded-0"
                                    placeholder="Eg: Example@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold ps-2">Your Mobile Number</label>
                                <div class="row">
                                    <div class="col-6">
                                        <select class="form-select f-check-focus rounded-0">
                                            <option selected>Select Country Code</option>
                                            <option value="1">+92</option>
                                            <option value="2">+91</option>
                                            <option value="3">+90</option>
                                            <option value="3">+89</option>
                                            <option value="3">+123</option>
                                            <option value="3">+32</option>
                                            <option value="3">+34</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <input type="tel" class="form-control f-control-focus rounded-0"
                                            placeholder="Mobile Number">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold ps-2">Create Password</label>
                                <input type="password" class="form-control f-control-focus rounded-0"
                                    placeholder="Password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold ps-2">Confirm Password</label>
                                <input type="password" class="form-control f-control-focus rounded-0"
                                    placeholder="Password">
                            </div>
                            <div class="pt-4">
                                <button type="submit" class="btn btn-success py-2 w-100">Sign Up</button>
                            </div>
                            <p class="pt-4 text-center">If you have already account then <a
                                    class="fw-bold text-decoration-none text-black" href=""> Sign In</a></p>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-12 col-12 pt-3">
                                    <button type="submit" class="btn btn-light py-2 w-100"><i
                                            class="fa-brands fa-google fa-xl me-3"></i>Sign Up With Google</button>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12 col-12 pt-3">
                                    <button type="submit" class="btn btn-light py-2 w-100"><i
                                            class="fa-brands fa-facebook-f fa-xl me-3"></i>Sign Up With
                                        Facebook</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
